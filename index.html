<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <p class=" alert alert-primary" style="text-align: center;">Uso de BootStrap</p>

            </div>

                </form>
            </div>
            <div class="col-12 col-md-4" style="display: block;" id="columna3">

            </div>
